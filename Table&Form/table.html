<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score card</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table border="">
        <caption style="font-size:2rem;">Score Card</caption>
        <tr>
            <em><th>Name</th></em>
            <th><em>Matches</em></th>
            <th><em>Total Score</em></th>
        </tr>
        <tr>
            <td>Ibrahim</td>
            <td>10</td>
            <td>500</td>
        </tr>
        <tr>
            <td>Javed</td>
            <td>8</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Kumar</td>
            <td>12</td>
            <td>600</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"><strong>Man of the match</strong></td>
            <td colspan="2"> <i>Kumar</i></td>
        </tr>
        <!-- <tr>
            <td></td>
            <td></td>

        </tr> -->
    </table>
</body>
</html>
